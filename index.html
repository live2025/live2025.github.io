<style>
.copyde {
	background-color:#229ffd;
	border:1px solid #229ffd;
	font-size:12px;
	height:30px;
	line-height:30px;
}
#copycopy {
	margin:30px;
	color:red;
}
#copytwo {
	width:140px;
	height:25px;
}
#copy {
	height:30px;
	font-size:13px;
}
#copyhide {
	margin-top:5px;
	border:1px solid #229ffd;
	width:300px;
	height:150px;
	background-color:white;
}
</style>

</head>
<body> 

<div style="text-align:center;"><iframe height=65% width=100% src='https://player.youku.com/embed/XNjQzNDYxNDA1Ng==' frameborder=0 'allowfullscreen'></iframe></div>
<p style="text-align:center;">

<h3><span><marquee>提醒：未成年请速离开！↑↑↑请先观看视频了解专场直播，部分手机有广告，请耐心看完</marquee></span></h3>

<center>
    <div class="top">
        <input type="button" value="点击这里添加主播QQ" class="copyde">
        <input type="button" value="点击关闭" class="copyde" hidden="hidden">
        <div id="copyhide">
            <p id="copyone" hidden="hidden">2176882966</p>
            <!--初始值可直接填写后台获取的数据拼接--${}-->
            <p id="copycopy">点击复制主播QQ，方便添加</p>
            <input id="copytwo" type="text" style="margin-left: 10px;width: 200px;">
            <input type="button" value="复制" id="copy">
        </div>
    </div>
</center>

<script>
$(function() {
    $("#copyhide").hide();
    $("#copyone").hide();
    $(".copyde").eq(0).click(function() {
        $(".copyde").eq(1).show();
        $(".copyde").eq(0).hide();
    });
    $(".copyde").eq(1).click(function() {
        $(".copyde").eq(0).show();
        $(".copyde").eq(1).hide();
    });
    $(".copyde").click(function() {
        $("#copyhide").toggle();
        var c = document.getElementById("copyone");
        var b = c.innerHTML;
        $("#copytwo").val(b);
    });
    $("#copy").click(function() {
        var Url = document.getElementById("copytwo");
        Url.select();
        document.execCommand("Copy");
        alert("复制成功！去QQ上添加主播为好友。");
    })
});
</script>
